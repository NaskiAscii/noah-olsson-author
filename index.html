<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .book {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .book:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>Noah Olsson</header>
    <p>Young Author</p>
    <a href="https://www.lulu.com/spotlight/noah-olsson">Find my lulu.com page!</a>
        
</body>
</html>
